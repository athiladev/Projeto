<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Projeto Rachão</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            background-image: url('PAPEL\ DE\ PAREDE\ PC-RACHA\ DOS\ CRIA.png');
            background-repeat: no-repeat;
            background-size: cover;
        }

        .menu {
            position: absolute;
            background-color: rgb(255, 160, 0);
            width: 100%;
            height: 10%;
            top: -1px;
            margin-left: -8px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .menu h1 {
            margin: 20px;
            font-family: fantasy;
            color: white;
            font-weight: 500;
        }

        .menu ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .menu li {
            display: inline;
            margin-right: 20px;
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            font-size: 20px;
        }

        .menu a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        .menu a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <audio id="meuAudio">
        <source src="UEFA.mp3" type="audio/mpeg">

            <li onclick="iniciarSom()"><a href="#agenda">Tocar Som</a></li>
        </ul>
    </div>

    <script>
        function iniciarSom() {
            var audio = document.getElementById("meuAudio");
            audio.play();
        }
    </script>
</body>

</html>
